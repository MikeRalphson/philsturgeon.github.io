# Site settings
title: Phil Sturgeon
email: me@philsturgeon.uk
description: > # this means to ignore newlines until "baseurl:"
  I used to contribute to the PHP-FIG, The League of Extraordinary Packages, PHP The Right Way, CodeIgniter, FuelPHP, PyroCMS and a bunch of other stuff, but I gave it all up to join the circus
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://philsturgeon.uk" # the base hostname & protocol for your site
permalink: pretty

encoding:     "utf-8"

# Build settings
highlighter: pygments
paginate: 8
exclude: ["_import", "Gemfile", "Gemfile.lock"]
markdown: kramdown

# Markdown Settings
kramdown:
  auto_ids:      true
  smart_quotes:  lsquo,rsquo,ldquo,rdquo

gems:
  - jekyll-redirect-from

# Content Settings
logo: "/assets/images/logo.jpg"
cover: "/assets/images/ciderphpants.jpg"

author: 'Phil Sturgeon'
author_image: "/assets/images/author.jpg"
author_bio: "Phil has contributed to CodeIgniter, FuelPHP, Laravel and handfuls of other projects, to try and make the PHP community a better place."

